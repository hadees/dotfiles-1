dock_items:
  remove:
    - Launchpad
    - Mail
    - Contacts
    - Notes
    - Reminders
    - Maps
    - Photos
    - Messages
    - FaceTime
    - iTunes
    - iBooks
    - App Store
    - System Preferences
    - Calendar
    - Finder
    - Safari
  persist:
    - name: Spotify
      path: /Applications/Spotify.app
      pos: 1
    - name: Brave
      path: /Applications/Brave.app
      pos: 2

mission_control:
  mru_spaces: 0 # Automatically rearrange Spaces based on most recent use

finder:
  show_all_files: true # Show all files in finder, including hidden ones